<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    /* Hace que el footer quede abajo */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1; /* ocupa todo el espacio disponible */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Capibara Store</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="carrito.html">Carrito</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrito -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Tu Carro de Compras</h2>
    <table class="table table-striped">
      <thead class="table-success">
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="carrito-items">
        <!-- Aquí se insertan los productos con JS -->
      </tbody>
    </table>

    <div class="text-end">
      <h4>Total: <span id="carrito-total">$0 CLP</span></h4>
      <button class="btn btn-primary">Finalizar Compra</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-auto">
    <p>© 2025 Capibara Store - Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
